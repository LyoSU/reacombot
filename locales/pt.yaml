---
language_name: '🇧🇷 Português'
help: |
  <b>Ei! 👋</b>
  Vou adicionar <u>reações</u> às suas postagens no canal juntamente com <u>comentários nativos</u>. Basta me adicionar ao seu canal. Dê-me permissão para editar mensagens e também me adicione ao grupo que está vinculado ao canal.

  • Se você não quer que eu altere todas as mensagens ou queira alterar os emojis, clique nos botões abaixo ou envie o comando /channels para configurar. <i>Para exibir um canal na lista, você precisa primeiro publicar alguma postagem.</i>

  <b>• Precisa de ajuda ou tem uma sugestão?</b> Escreva-me: @Ly_OBot. Por favor, seja direto e use inglês ou russo.
  <b>• Você gosta do bot?</b> Você pode ajudá-lo neste link: donate.lyo.su

  🧑💻 Siga o desenvolvedor: @LyBlog (Em Russo)
menu:
  channels: '📣 Meus canais'
channels:
  select: |
    Escolha um canal:
  not_found: |
    <b>😞 Você ainda não adicionou o bot a nenhum dos canais</b>

    Se tem certeza de que fez isso, verifique se eu tenho permissão para editar mensagens e enviar qualquer postagem para o canal.
  control:
    info: |
      Canal selecionado: <b>${channel.title}</b>

      • O que deseja alterar?
    menu:
      emoji: '${channel.settings.emojis} Emojis'
      type: '💬 Quando adicionar?'
      links: '🔗 Botões de links'
    types:
      info: |
        <b>Choose when the bot can attach reactions to messages:</b>

        • Always: Reactions will be attached to every post whenever possible
        • One time: Reactions will only be attached to one new post on the channel. Then this setting will change to "never" and you will need to change it again here
        • Never: Bot will never attach reactions to your posts
      menu:
        always: Always
        one: One time
        never: Never
    emojis:
      send_emoji: |
        <b>Send one or more emojis:</b>

        Current: <code>${channel.settings.emojis}</code>
        One emoji — one button
    links:
      send_links: |
        <b>Send keyboard list:</b>

        Example:
        <pre>My site - https://lyo.su/ | Telegram - https://telegram.org/
        Dev blog - https://t.me/LyBlog</pre>

        Send any text to delete.

        <i>The current buttons will be displayed below</i>
      success: Keyboard changed!
rate:
  vote:
    rated: |
      You ${rateName} this
    back: |
      You took your reaction back
    rated_limit: |
      ${reactList}

      Counters in the post will be updated soon.
wait: |
  🕒 Comments will be posted here soon...

  If this did not happen for a long time, most likely the bot was not added to the attached group.
error:
  cant_edited: |
    <b>😓 Failed to add reactions to the last post</b>

    I may not have permission to edit posts.
