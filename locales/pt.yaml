---
language_name: '🇧🇷 Português'
help: |
  <b>Ei! 👋</b>
  Vou adicionar <u>reações</u> às suas postagens no canal juntamente com <u>comentários nativos</u>. Basta me adicionar ao seu canal. Dê-me permissão para editar mensagens e também me adicione ao grupo que está vinculado ao canal.

  • Se você não quer que eu altere todas as mensagens ou queira alterar os emojis, clique nos botões abaixo ou envie o comando /channels para configurar. <i>Para exibir um canal na lista, você precisa primeiro publicar alguma postagem.</i>

  <b>• Precisa de ajuda ou tem uma sugestão?</b> Escreva-me: @Ly_OBot. Por favor, seja direto e use inglês ou russo.
  <b>• Você gosta do bot?</b> Você pode ajudá-lo neste link: donate.lyo.su

  🧑‍💻 Siga o desenvolvedor: @LyBlog (Em Russo)
menu:
  channels: '📣 Meus canais'
channels:
  select: |
    Escolha um canal:
  not_found: |
    <b>😞 Você ainda não adicionou o bot a nenhum dos canais</b>

    Se tem certeza de que fez isso, verifique se eu tenho permissão para editar mensagens e enviar qualquer postagem para o canal.
  updated: |
    Channel information has been updated!
  control:
    info: |
      Canal selecionado: <b>${channel.title}</b>

      • O que deseja alterar?
    menu:
      emoji: '${channel.settings.emojis} Emojis'
      type: '✍️ When to add?'
      comments_type: '💬 Comment button'
      links: '🔗 Botões de links'
    no_available: |
      The channel is no longer available.
    types:
      info: |
        <b>Choose when the bot can attach reactions to messages:</b>

        • Always: Reactions will be attached to every post whenever possible
        • One time: Reactions will only be attached to one new post on the channel. Then this setting will change to "never" and you will need to change it again here
        • Never: Bot will never attach reactions to your posts
        • On request: Will add when the last line of the message starts with the ! and then there are emojis.
      menu:
        always: Sempre
        one: Uma vez
        never: Nunca
        request: On request
    comments_types:
      info: |
        <b>Choose where to display comments:</b>

        • Always: The comment button will always be
        • One time: Only the next post will have a button. Then this setting will change to "never" and you will need to change it again here
        • Never: Don't show comment button
      menu:
        always: Always
        one: One time
        never: Never
    emojis:
      send_emoji: |
        <b>Envie um ou mais emojis:</b>

        Atual: <code>${channel.settings.emojis}</code>
        Um emoji = um botão
    links:
      send_links: |
        <b>Enviar lista de botões:</b>

        Exemplo:
        <pre>Meu site - https://lyo.su/ | Telegram - https://telegram. rg/
        Blog do desenvolvedor - https://t.me/LyBlog</pre>

        Envie qualquer texto para excluir.

        <i>Os botões atuais serão exibidos abaixo</i>
      success: Botões alterados!
  back: < Back
rate:
  vote:
    rated: |
      Você ${rateName} isso
    back: |
      Você tirou sua reação
    rated_limit: |
      ${reactList}

      Os contadores na postagem serão atualizados em breve.
wait: |
  🕒 Os comentários serão postados aqui em breve...

  Se demorar muito, provavelmente o bot não foi adicionado ao grupo vinculado.
error:
  cant_edited: |
    <b>😓 Failed to add reaction to <a href="${postLink}">post</a></b>

    I may not have permission to edit posts.
