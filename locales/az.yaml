---
language_name: '🇦🇿 Azərbaycanca'
help: |
  <b>Salam! 👋</b>
  Kanaldakı yazılarınıza <u>reaksiyaları yozumla</u> əlavə edəcəm. Sadəcə məni kanalınıza əlavə etmək, mesajları "edit" etmək üçün icazə vermək və eyni zamanda kanala bağlı qrupa əlavə etmək kifayətdir.

  • Bütün mesajları dəyişdirməyimi istəmirsinizsə və ya emoji dəyişdirmək istəmirsinizsə, aşağıdakı düymələri vurun və ya konfiqurasiya etmək üçün /channels əmri göndərin. <i>Bir kanalı siyahıda göstərmək üçün əvvəlcə hər hansı bir yazı yazmalısınız.</i>

  <b>• Yardıma ehtiyacınız var və ya təklifiniz var?</b> Mənə yazın: @Ly_OBot. Xahiş edirəm sualları dərhal yazın və ingiliscə və ya rusca yazın.
  <b>• Botu bəyənirsiniz?</b> Ona bu linkdən kömək edə bilərsiniz: donate.lyo.su

  🧑‍💻 Geliştiricini izləyin: @LyBlog (Yalnız rus dilində)
  👀 Tərcüməçi: @Sadykhzadeh
menu:
  channels: '📣 Kanallarım'
channels:
  select: |
    Kanalı seçin:
  not_found: |
    <b>😞 Botu hələ ki heç bir kanala əlavə etməmisiniz</b>

    Bunu etdiyinizə əminsinizsə, mesajları "edit" etmək və kanala hər hansı bir yazı göndərmək üçün icazəmin olmasına əmin olun.
  updated: |
    Channel information has been updated!
  control:
    info: |
      Kanal seçildi: <b>${channel.title}</b>

      • Nəyi dəyişdirmək istəyirsiniz?
    menu:
      emoji: '${channel.settings.emojis} emoji'
      type: '✍️ When to add?'
      comments_type: '💬 Comment button'
      links: '🔗 İstinad klaviaturası'
    no_available: |
      The channel is no longer available.
    types:
      info: |
        <b>Choose when the bot can attach reactions to messages:</b>

        • Always: Reactions will be attached to every post whenever possible
        • One time: Reactions will only be attached to one new post on the channel. Then this setting will change to "never" and you will need to change it again here
        • Never: Bot will never attach reactions to your posts
        • On request: Will add when the last line of the message starts with the ! and then there are emojis.
      menu:
        always: Həmişə
        one: Bir dəfəlik
        never: Heç vaxt
        request: On request
    comments_types:
      info: |
        <b>Choose where to display comments:</b>

        • Always: The comment button will always be
        • One time: Only the next post will have a button. Then this setting will change to "never" and you will need to change it again here
        • Never: Don't show comment button
      menu:
        always: Always
        one: One time
        never: Never
    emojis:
      send_emoji: |
        <b>Bir və ya daha çox emoji göndərin:</b>

        Cari: <code>${channel.settings.emojis}</code>
        Bir emoji - bir düymə
    links:
      send_links: |
        <b>Klaviatura siyahısını göndərin:</b>

        Nümunə:
        <pre>Saytım - https://lyo.su/ | Telegram - https://telegram.org/
        Dev blog - https://t.me/LyBlog</pre>

        Silmək üçün istənilən mətni göndərin.

        <i>Hazırkı düymələr aşağıda ğöstəriləcək</i>
      success: Klaviatura dəyişdirildi!
  back: < Back
rate:
  vote:
    rated: |
      Sən bunu ${rateName}
    back: |
      Reaksiyanı gaytardın
    rated_limit: |
      ${reactList}

      Yazıdakı sayğaclar tezliklə yenilənəcək.
wait: |
  🕒 Şərhlər tezliklə burada yerləşdiriləcək...

  Bu uzun müddət baş verməsəydi, böyük ehtimalla bot əlavə olunmuş qrupa əlavə edilmədi.
error:
  cant_edited: |
    <b>😓 Failed to add reaction to <a href="${postLink}">post</a></b>

    I may not have permission to edit posts.
