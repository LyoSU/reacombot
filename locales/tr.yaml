language_name: '🇹🇷 Türkçe'
help: |
  <b>Hey! 👋</b>
  Kanaldaki gönderilerinize <u>yerel yorumlar</u> ile birlikte <u>tepkiler</u> ekleyeceğim. Beni kanalına eklemen, mesajları düzenlememe izin vermen ve beni kanala bağlı gruba eklemen yeterli.

  • Tüm mesajları değiştirmemi istemiyorsanız veya emojiyi değiştirmek istiyorsanız aşağıdaki butonlara tıklayın veya yapılandırmak için /channels komutunu gönderin. <i>Listede bir kanalı görüntülemek için önce herhangi bir gönderi yazmalısınız.</i>

  <b>• Yardım ve öneri mi lazım?</b> Buradan bana ulaşın.: @Ly_OBot. Lütfen ne hakkında olduğunu hemen yazın ve İngilizce veya Rusça dilleri kullanın.
  <b>• Botu sevdin mi ?</b> Bağışta bulunmak için: donate.lyo.su

  🧑‍💻 Yapımcının kanalını takip et: @LyBlog (Sadece Rusça)
menu:
  channels: '📣 Kanallarım'
channels:
  select: |
    Kanal Seç:
  not_found: |
    <b>😞 Henüz bir kanal eklemedin</b>

    Bunu yaptığınızdan eminseniz, mesajları düzenleme ve kanala herhangi bir gönderi gönderme iznim olduğundan emin olun.
  updated: |
    Kanal bilgileri güncellendi!
  control:
    info: |
      Kanal Seçildi: <b>${channel.title}</b>

      • Neyi değiştirmek istiyorsun?
    menu:
      emoji: '${channel.settings.emojis} Emojiler'
      type: '✍️ Ne zaman eklensin?'
      comments_type: '💬 Yorum butonu'
      links: '🔗 Linkli buton'
    no_available: |
      Bu kanal artık mevcut değil.
    types:
      info: |
        <b>Botun mesajlara ne zaman tepki ekleyebileceğini seçin:</b>

        • Her zaman: Tepkiler mümkün olduğunda her gönderiye eklenecektir.
        • Bir kere: Tepkiler kanalda yalnızca bir yeni gönderiye eklenecektir. Ardından bu ayar "asla" olarak değişecek ve burada tekrar değiştirmeniz gerekecek
        • Asla: Bot, gönderilerinize asla tepki eklemez
        • İstek üzerine: İletinin son satırı ! ile başladığında eklenecektir. ve sonra emojiler var.
      menu:
        always: Her zaman
        one: Bir kere
        never: Asla
        request: İstek üzerine
    comments_types:
      info: |
        <b>Yorumların ne zaman görüntüleneceğini seçin:</b>

        • Her zaman: Yorum butonu her zaman olacak
        • Bir kez: Sadece bir sonraki gönderide bir buton olacak. Ardından bu ayar "asla" olarak değişecek ve burada tekrar değiştirmeniz gerekecek
        • Asla: Yorum butonunu gösterme
      menu:
        always: Her zaman
        one: Bir kere
        never: Asla
    emojis:
      send_emoji: |
        <b>Emoji ve Emojiler gönder:</b>

        Şuanki emoji: <code>${channel.settings.emojis}</code>
        Bir emoji — bir buton
    links:
      send_links: |
        <b>Linkli buton listesi:</b>

        Örnek:
        <pre>Kanalım - https://lyo.su/ | Telegram - https://telegram.org/
        Geliştirici Bloğum - https://t.me/LyBlog</pre>

        Silmek için herhangi bir metin gönderin.

        <i>Geçerli düğmeler aşağıda görüntülenecektir</i>
      success: Buton değişti!
  back: < Geri
rate:
  vote:
    rated: |
      Bunu ${rateName} onayladın.
    back: |
      Tepkiyi geri çektin
    rated_limit: |
      ${reactList}

      Gönderideki sayaçlar yakında güncellenecektir.
wait: |
  🕒 Comments will be posted here soon...

  Bu uzun bir süre olmadıysa, büyük olasılıkla bot eklenmesi gereken gruba eklenmedi.
error:
  cant_edited: |
    <b>😓 Bu gönderiye <a href="${postLink}">post</a> reaksiyon ekleyemedim.</b>

    Mesajları düzenleme iznim olmayabilir.
